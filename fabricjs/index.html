<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <button onclick='toggleMode(modes.pan)'>Toggle Pan</button> <!-- Toggle button for panning -->
    <button onclick='toggleMode(modes.drawing)'>Toggle Drawing</button> <!-- Toggle button for drawing -->
    <input id='colorPicker' value="000000" data-jscolor=""><!-- Color picker -->
    <button onclick="clearCanvas(canvas, svgState)">Clear</button> <!-- Clear button for canvas. Useful when multiple canvases are present-->
    <button onclick="restoreCanvas(canvas, svgState, bgUrl)">Restore</button> <!-- Restore button for drawing -->

    <!-- Sets ID of canvas-->
    <canvas id="canvas"></canvas>

    <!-- Object buttons -->
    <div id="objectButtonsWrapper">
        <p id="objectsTitle">Objects</p>
        <div id="objectsButtons">
            <button onclick="createRect(canvas)">Rect</button>
            <button onclick="createCirc(canvas)">Circ</button>
            <button onclick="createArrow(canvas)">Arrow</button>
            <button onclick="groupObjects(canvas, group, true)">Group</button>
            <button onclick="groupObjects(canvas, group, false)">Ungroup</button>
        </div>
    </div>

    <!-- Calls scripts AFTER DOM loads-->
    <script src="/lib/fabric.min.js"></script>
    <script src="index.js"></script>
    <script src="/lib/jscolor.js"></script>

</body>
</html>
