<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <!-- Sets ID of canvas-->
    <canvas id='canvas'></canvas>
    <div id="toolbar">
        <!-- <button id='adding-line-btn' class="button">Add Line</button> --> <!-- button for drawing line -->
        <button id='deactivate-adding-shape-btn' class="button">Deactivate</button> <!-- button for deactivating drawing object -->
        <button id='deactivate-adding-single-arrow-btn' class="button">Deactivate Arrow</button> <!-- button for deactivating drawing object -->
    </div>

    <div id="main-shapes-container">
        <div id="secondary-shapes-container">
            <div class="shape-btn" id="adding-line-btn"></div>
            <div class="shape-btn" id="adding-single-arrow-line-btn"></div>
            <div class="shape-btn" id="adding-double-arrow-line-btn"></div>
            <div class="shape-btn" id="adding-rectangle-btn"></div>
        </div>
    </div>

    <!-- Calls scripts AFTER DOM loads-->
    <script src="../fabricjs/lib/fabric.min.js"></script>
    <script src="main.js"></script>
    <script src="../fabricjs/lib/jscolor.js"></script>
